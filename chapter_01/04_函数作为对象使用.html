<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_函数作为对象使用</title>
  </head>
  <body></body>
  <script>
    // 对象
    let obj = {};
    obj.name = "exan"; // 在对象上添加属性
    console.log(obj.name);

    // 函数
    function func_1() {}

    func_1.hello = "Hello World"; // 在函数上添加属性
    console.log(func_1.hello);
  </script>
</html>
