<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_对象充当的角色</title>
  </head>
  <body></body>
  <script>
    /*
      1.字面量 (创建对象)
      2.赋值给变量，数组，对象属性
      3.函数参数
      4.函数返回值
    */

    // 1.字面量创建对象 -- {}

    // 2.对象可以被当作一个值，赋给一个变量
    let stu = { name: "peter", course: "javascript", grade: 80 };

    // 将对象作为数组元素
    let arr = [];
    arr.push({ x: 1, y: 2 });
    arr.push(stu);
    console.log(arr);
    console.log(arr[1].name);

    // 将对象作为其他对象的属性
    let obj = {};
    obj.prop = stu; // 对象属性上添加了一个数据，数据类型是对象
    console.log(obj.prop);

    // 3.对象作为参数传递给函数
    function setGrade(obj, newGrade) {
      return (obj.grade = newGrade);
    }

    // 调用函数设置学生成绩
    console.log(stu.grade);
    stu.grade = setGrade(stu, 99);
    console.log(stu.grade);

    // 4.将对象作为函数的返回值
    function setStatus(userId, status) {
      // 返回 用户 Id 所对应的状态
      return {
        userId: userId,
        status: status,
      };
    }

    let userStatus = setStatus(1001, 1);
    console.log(userStatus.status);
  </script>
</html>
