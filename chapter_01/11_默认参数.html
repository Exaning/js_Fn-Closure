<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_默认参数</title>
  </head>
  <body></body>
  <script>
    // ES5 的方法实现设置默认参数
    function func_1(p1, p2) {
      // 给形参赋默认值
      p1 = typeof p1 === "undefined" ? 100 : p1;
      p2 = typeof p2 === "undefined" ? 200 : p2;
      return p1 + p2;
    }

    // console.log(func_1()); // 300
    // console.log(func_1(200, 500)); // 700

    // 上述函数的改进版
    function func_2(p1, p2) {
      // 通过用户传入的实参判断
      p1 = arguments[0] ? p1 : 600;
      p2 = arguments[1] ? p2 : 500;
      return p1 + p2;
    }

    // console.log(func_2());
    // console.log(func_2(20, 40));

    // 使用或运算 "||" 设置默认参数
    function func_3(p1, p2) {
      p1 = p1 || 100;
      p2 = p2 || 90;
      return p1 + p2;
    }

    // console.log(func_3()); // 190
    // console.log(func_3(37, 43)); // 80

    // 使用 ES6 设置默认参数
    function func_4(p1 = 5, p2 = 9) {
      return p1 + p2;
    }

    console.log(func_4()); // 14
    console.log(func_4(2, 5)); // 7
  </script>
</html>
